<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- STYLES -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap" rel="stylesheet" />
    <title>Base Apparel Coming Soon</title>
  </head>
  <body>
    <div class="page grid">
      <header class="header">
        <img src="./images/logo.svg" alt="A pink circle with a writing saying “Basic Apparel”" class="header__logo" />
      </header>
      <!-- <figure class="img">
      <img src="./images/hero-desktop.jpg" srcset="./images/hero-mobile.jpg 500w, ./images/hero-desktop.jpg 800w" alt="" />
      </figure> -->
      <picture class="img-container">
        <source srcset="./images/hero-desktop.jpg" media="(min-width: 1440px)" />
        <source srcset="./images/hero-mobile.jpg" media="(max-width: 1439px)" />
        <img src="./images/hero-desktop.jpg" alt="Portrait of a beautiful model." />
      </picture>
      <main class="text-container">
        <h1 class="title"><span>We're</span> coming soon</h1>
        <p class="subtitle">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <form method="get" class="form" novalidate>
          <div class="input-container">
            <input type="email" name="email" id="email" class="form__email" placeholder="Email Address" required />
            <button id="form-button" class="form__button button"><img src="./images/icon-arrow.svg" alt="Arrow icon" /></button>
            <small id="error-message" class="error-message">Please provide a valid email</small>
          </div>
        </form>
      </main>
      <div class="subscribed-message" id="subscribed-message">
        <p>Subscribed</p>
      </div>
    </div>
    <!-- ========================== § SCRIPTS === -->
    <script src="./js/script.js"></script>
  </body>
</html>
